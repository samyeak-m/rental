<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<div class="row justify-content-center" *ngIf = "!isAuthenticated()">
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <div class="row" style="margin-bottom:40px;padding-left:50px;">
                    <div class="col-lg-12 ">
                        <img src="../../content/images/UWTCLogo.jpg" alt="" height="60" width="160" class="center"/>
                    </div>
                </div>
              <!--  <h2 class="text-center" style="margin-top:20px;">Login Now</h2>-->
                <form class="form" role="form" (ngSubmit)="login()"  [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="text-uppercase" for="username" jhiTranslate="global.form.username.label">Login</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}"
                               formControlName="username" autofocus required #username>

                    </div>
                    <div class="form-group">
                                   <label class="text-uppercase" for="password" jhiTranslate="login.form.password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}"
                               formControlName="password" required>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label>
                        <button type="submit" class="btn btn-login float-right" jhiTranslate="login.form.button">Submit</button>
                    </div>

                </form>
                <div class="copy-text">Mandala System Pvt.Ltd <i class="fa fa-heart"></i></div>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Rental Management System</h2>

                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Rental Management System</h2>

                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Rental Management System</h2>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</div>
