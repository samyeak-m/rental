<div class="container-fluid">
<div class="row justify-content-center">
    <div class="col-12">
        <div *ngIf="item">
            <h2><span jhiTranslate="rentalUiApp.item.detail.title">Item</span> {{ item.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <table>
                <tr>
                    <th><span jhiTranslate="rentalUiApp.item.name">Name</span></th>
                    <th><span jhiTranslate="rentalUiApp.item.code">Code</span></th>
                    <th><span jhiTranslate="rentalUiApp.item.remarks">Remarks</span></th>
                    <th><span jhiTranslate="rentalUiApp.item.businessType">Business Type</span></th>
                </tr>
                <tr>
                    <td> <span>{{ item.name }}</span></td>
                    <td> <span>{{ item.code }}</span></td>
                    <td> <span>{{ item.remarks }}</span></td>
                </tr>
            </table>


            <div class="row justify-content-center"style="margin-top:30px;">
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
            </div>
        </div>
    </div>
</div>
</div>
