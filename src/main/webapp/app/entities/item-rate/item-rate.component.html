<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
    <h2 id="page-heading">
        <span jhiTranslate="rentalUiApp.itemRate.home.title">Item Rates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-rate" [routerLink]="['/item-rate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rentalUiApp.itemRate.home.createLabel">
            Create a new Item Rate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="itemRates?.length === 0">
        <span jhiTranslate="rentalUiApp.itemRate.home.notFound">No itemRates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="itemRates && itemRates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rateType"><span jhiTranslate="rentalUiApp.itemRate.rateType">Rate Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="unit"><span jhiTranslate="rentalUiApp.itemRate.unit">Unit</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rate"><span jhiTranslate="rentalUiApp.itemRate.rate">Rate</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="remarks"><span jhiTranslate="rentalUiApp.itemRate.remarks">Remarks</span> <fa-icon icon="sort"></fa-icon></th>
<!--                    <th scope="col"  jhiSortBy="itemId"><span jhiTranslate="rentalUiApp.itemRate.itemId">Item Id</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="itemN"><span jhiTranslate="rentalUiApp.itemRate.itemN">Item N</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="createdDate"><span jhiTranslate="rentalUiApp.itemRate.createdDate">Created Date</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="updatedDate"><span jhiTranslate="rentalUiApp.itemRate.updatedDate">Updated Date</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="deleted"><span jhiTranslate="rentalUiApp.itemRate.deleted">Deleted</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="insertedBy"><span jhiTranslate="rentalUiApp.itemRate.insertedBy">Inserted By</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="insertedById"><span jhiTranslate="rentalUiApp.itemRate.insertedById">Inserted By Id</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="updatedBy"><span jhiTranslate="rentalUiApp.itemRate.updatedBy">Updated By</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="rentalUiApp.itemRate.status">Status</span> <fa-icon icon="sort"></fa-icon></th>-->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemRate of itemRates ;trackBy: trackId">
                    <td><a [routerLink]="['/item-rate', itemRate.id, 'view']">{{ itemRate.id }}</a></td>
                    <td>{{ itemRate.rateType }}</td>
                    <td>{{ itemRate.unit }}</td>
                    <td>{{ itemRate.rate }}</td>
                    <td>{{ itemRate.remarks }}</td>
<!--                    <td>{{ itemRate.itemN }}</td>-->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/item-rate', itemRate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/item-rate', itemRate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(itemRate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="itemRates && itemRates.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
    </div>
</div>
