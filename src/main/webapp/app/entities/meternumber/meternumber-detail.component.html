<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="meternumber">
            <h2><span jhiTranslate="rentalUiApp.meternumber.detail.title">Meternumber</span> {{ meternumber.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rentalUiApp.meternumber.meterNumber">Meter Number</span></dt>
                <dd>
                    <span>{{ meternumber.meterNumber }}</span>
                </dd>
                <dt><span jhiTranslate="rentalUiApp.meternumber.floorId">Floor Id</span></dt>
                <dd>
                    <span>{{ meternumber.floorId }}</span>
                </dd>
                <dt><span jhiTranslate="rentalUiApp.meternumber.customerId">Customer Id</span></dt>
                <dd>
                    <span>{{ meternumber.customerId }}</span>
                </dd>
                <dt><span jhiTranslate="rentalUiApp.meternumber.blockId">Block Id</span></dt>
                <dd>
                    <span>{{ meternumber.blockId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meternumber', meternumber.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
