<div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-organization-heading" jhiTranslate="rentalUiApp.organization.home.createOrEditLabel">Create or edit a Organization</h2>

            <hr>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-row">
                <div class="form-group col-4" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                </div>

                <div class="form-row">
                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="rentalUiApp.organization.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group col-4">
                    <label class="form-control-label" jhiTranslate="rentalUiApp.organization.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                    <div *ngIf="editForm.get('address')!.invalid && (editForm.get('address')!.dirty || editForm.get('address')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('address')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-4">
                        <label class="form-control-label" jhiTranslate="rentalUiApp.organization.telephoneNo" for="field_telephoneNo">Telephone No</label>
                        <input type="text" class="form-control" name="telephoneNo" id="field_telephoneNo"
                               formControlName="telephoneNo"/>
                    </div>
                    <div class="form-group col-4">
                        <label class="form-control-label" jhiTranslate="rentalUiApp.organization.faxNo" for="field_faxNo">Fax No</label>
                        <input type="text" class="form-control" name="faxNo" id="field_faxNo"
                               formControlName="faxNo"/>
                    </div>

                </div>

                <div class="form-row">


                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="rentalUiApp.organization.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                    <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                    <div [hidden]="!(editForm.controls.imgFile?.dirty && editForm.controls.imgFile?.invalid)">
                        <small class="form-text text-danger"

                        </small>
                    </div>
                </div>

            <div style="margin-top: 20px;">
